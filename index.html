<html>

<head>
    <title>Reverse Dictionary Abridge v1</title>

<body ng-app="myApp" ng-controller="MyController">

        <g></g>

    <div contenteditable ng-model="seach" id="input-id" class="input-box" ng-change="changeSearch()" contenteditable="true" ng-model-options="{ debounce: 50 }" ng-focus="onFocus()" ng-blur="onFocusout()" ng-keyup="moveCursor()" ng-mouseup="moveCursor()">
        Search for words in Dictionary by their def<span style="color: red">initions..</span> example : 'cut hair occupation' or 'male cow'

    </div>

</div>
